<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Python Editor</title>
    <style>
        body {
            margin: 0;
            background: #0f1724;
            font-family: monospace;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e293b;
            padding: 5px 10px;
            height: 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .toolbar-left,
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toolbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toolbar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background: #3b82f6;
        }

        .toolbar button.run {
            background: #22c55e;
        }


        .toolbar-center-absolute {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .toolbar-center-absolute input {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            background: #0f1724;
            color: white;
        }

        .editor-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 40px);
            margin-top: 40px;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .editor-wrap,
        .output-area {
            background: #1e293b;
            border-radius: 15px;
            padding: 10px;
            flex: 1;
            overflow: auto;
            position: relative;
            margin: 20px
        }

        .gutter {
            width: 50px;
            background: rgba(0, 0, 0, 0.1);
            color: #94a3b8;
            text-align: right;
            padding: 15px 5px;
            box-sizing: border-box;
            user-select: none;
            line-height: 20px;
            overflow: hidden;
            border-radius: 15px 0 0 15px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .line-number.blank {
            height: 20px;
        }

        .highlight-layer,
        .textarea-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 5px 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 15px;
        }

        .highlight-layer {
            color: #e2e8f0;
            pointer-events: none;
            z-index: 1;
            overflow: visible;
            scrollbar-width: 0;
        }

        .textarea-layer {
            background: transparent;
            color: transparent;
            caret-color: white;
            border: none;
            outline: none;
            z-index: 2;
            resize: none;
            overflow: auto;
            padding: 5px 10px;
        }

        .textarea-layer::-webkit-scrollbar {
            width: 10px;
        }

        .textarea-layer::-webkit-scrollbar-track {
            background: #182130;
            border-radius: 5px;
        }

        .textarea-layer::-webkit-scrollbar-thumb {
            background: #121824;
            border-radius: 5px;
        }

        .textarea-layer::-webkit-scrollbar-thumb:hover {
            background: rgb(14, 20, 29);
        }

        .keyword {
            color: #7dd3fc;
            font-weight: bold;
        }

        .logic {
            color: #f97316;
            font-weight: bold;
        }

        .control {
            color: #facc15;
            font-weight: bold;
        }

        .function {
            color: #a3e635;
        }

        .string {
            color: #f472b6;
        }

        .number {
            color: #fbbf24;
        }

        .boolean {
            color: #22d3ee;
            font-weight: bold;
        }

        .whitespace,
        .variable,
        .symbol {
            color: #e2e8f0;
        }

        .comment {
            color: #cbd5e1;
            font-style: bold;
        }

        .unknown {
            color: #f87171;
            background-color: rgba(255, 0, 0, 0.1);
        }

        .line-number {
            height: 20px;
        }

        .line {
            height: 20px;
        }

        .editor-content {
            position: relative;
            margin-left: 50px;
            height: 100%;
        }

        .output-area {
            color: white;
            white-space: pre-wrap;
            font-family: monospace;
        }

        /* Announcement system */
        .announcement-container {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
            /* allow clicks only on announcements */
        }

        .announcement {
            background: #334155;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            min-width: 250px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            pointer-events: all;
            opacity: 0;
            transform: translateY(-20px);
            transition: transform 0.3s ease, opacity 0.3s ease, margin 0.3s ease;
        }

        .announcement.show {
            opacity: 1;
            transform: translateY(0);
        }

        .announcement.move {
            transform: translateY(-20px);
        }

        .announcement.hide {
            opacity: 0;
            transform: translateY(-20px);
            margin: 0;
        }

        .announcement .close-btn {
            position: absolute;
            top: 6px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #f87171;
        }

        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: #22c55e;
            width: 100%;
            transition: width linear;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="measure" style="
        visibility:hidden;
        position:absolute;
        white-space:pre-wrap;
        word-wrap:break-word;
        top:0; left:0;
        width:100%;
        font-family:monospace;
        font-size:14px;
        line-height:20px;
        padding:5px 10px;
        box-sizing:border-box;
        ">
    </div>
    <div class="toolbar">
        <div class="toolbar-left">
            <button class="button" id="openFileBtn">Open</button>
            <input type="file" id="fileInput" style="display:none" />
            <button class="button" id="saveFileBtn">Save</button>
            <button class="button" id="undo">Undo</button>
            <button class="button" id="redo">Redo</button>
        </div>

        <!-- Centered absolutely -->
        <div class="toolbar-center-absolute">
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="toolbar-right">
            <span id="timerDisplayToolbar" style="
        margin-right: 10px;
        color: #ffffff;
        font-family: monospace;
        font-weight: bold;
        min-width: 80px;
        text-align: right;
        font-size: 120%;
    ">00:00:00</span>
            <button class="run" id="run">Run</button>
        </div>
    </div>

    <!-- Announcement container -->
    <div class="announcement-container" id="announcementContainer"></div>

    <div class="editor-container">

        <div class="editor-wrap">

            <div class="gutter" id="gutter"></div>
            <div class="editor-content">
                <pre id="highlight" class="highlight-layer"></pre>
                <textarea id="editor" class="textarea-layer" spellcheck="false" autocomplete="off" autocorrect="off"
                    autocapitalize="off"></textarea>
            </div>
            <div id="lockOverlay" style="
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        background: rgba(255,0,0,0.3);
        pointer-events:none;
        border-radius: 15px;
        display:none;
        z-index: 5;"></div>
        </div>
        <div class="output-area" id="output"></div>
    </div>

    <script>
        const textarea = document.getElementById("editor");
        const highlightLayer = document.getElementById("highlight");
        const gutter = document.getElementById("gutter");
        const undoBtn = document.getElementById("undo");
        const redoBtn = document.getElementById("redo");
        const runBtn = document.getElementById("run");
        const outputArea = document.getElementById("output");
        const usernameInput = document.getElementById("username");

        const announcementContainer = document.getElementById("announcementContainer");

        const NGROK_URL = "https://sepaled-miller-nonvigilantly.ngrok-free.app";

        textarea.value = `# Sample Python code
def greet(name):
    if name:
        print(f"Hello, {name}!")
    else:
        print("Hello, world!")
greet("Alice")`;
        function createAnnouncement(message, duration = 5000) {
            const ann = document.createElement("div");
            ann.className = "announcement";
            ann.innerHTML = `
        <span class="close-btn">&times;</span>
        <div class="message">${message}</div>
        <div class="timer-bar"></div>
    `;

            const closeBtn = ann.querySelector(".close-btn");
            const timerBar = ann.querySelector(".timer-bar");

            announcementContainer.appendChild(ann);

            // Fade in
            requestAnimationFrame(() => {
                ann.classList.add("show");
            });

            // Timer bar shrink
            setTimeout(() => {
                timerBar.style.transition = `width ${duration}ms linear`;
                timerBar.style.width = "0%";
            }, 50);

            // Auto remove after duration with fade + slide
            const autoRemove = setTimeout(() => {
                removeAnnouncement(ann);
            }, duration);

            // Close button
            closeBtn.addEventListener("click", () => {
                clearTimeout(autoRemove);
                removeAnnouncement(ann);
            });

            // Helper to remove with fade/slide
            function removeAnnouncement(element) {
                element.classList.remove("show");
                element.classList.add("hide");
                setTimeout(() => element.remove(), 300); // match transition
            }
        }
        function tokenizePython(code) {
            const keywords = ["def", "if", "else", "elif", "for", "while", "return", "import", "from", "as", "class", "try", "except", "finally", "with", "lambda", "yield", "continue", "break", "in"];
            const logicKeywords = ["if", "else", "elif", "for", "while", "try", "except", "finally", "with"];
            const booleans = ["True", "False"];
            const symbols = ["(", ")", ":", ",", ".", "+", "-", "*", "/", "=", "==", "<", ">", "<=", ">=", "!="];
            const tokens = []; let i = 0;

            const commentIndex = code.indexOf('#');
            if (commentIndex !== -1) {
                if (commentIndex > 0) {
                    const beforeComment = code.slice(0, commentIndex);
                    tokens.push(...tokenizePython(beforeComment));
                }
                tokens.push(["comment", code.slice(commentIndex)]);
                return tokens;
            }

            while (i < code.length) {
                let char = code[i];

                // Whitespace
                if (char === " " || char === "\t") {
                    let start = i;
                    while (i < code.length && (code[i] === " " || code[i] === "\t")) i++;
                    tokens.push(["whitespace", code.slice(start, i)]);
                    continue;
                }

                // String (including f-strings)
                if (char === '"' || char === "\'" || ((char === "f" || char === "F") && (code[i + 1] === "'" || code[i + 1] === '"'))) {
                    let start = i;

                    // Skip the f/F prefix if present
                    if ((char === "f" || char === "F") && (code[i + 1] === "'" || code[i + 1] === '"')) {
                        i++;
                        char = code[i];
                    }

                    let quote = char;
                    i++;
                    while (i < code.length) {
                        if (code[i] === "\\") i += 2;
                        else if (code[i] === quote) { i++; break; }
                        else i++;
                    }

                    tokens.push(["string", code.slice(start, i)]);
                    continue;
                }

                // Numbers
                if (/[0-9]/.test(char)) {
                    let start = i;
                    while (i < code.length && /[0-9.]/.test(code[i])) i++;
                    tokens.push(["number", code.slice(start, i)]);
                    continue;
                }

                // Words (variables, keywords, functions)
                if (/[a-zA-Z_]/.test(char)) {
                    let start = i;
                    while (i < code.length && /[a-zA-Z0-9_]/.test(code[i])) i++;
                    let word = code.slice(start, i);

                    let j = i;
                    while (j < code.length && (code[j] === ' ' || code[j] == '\t')) j++;
                    if (j < code.length && code[j] === '(') {
                        tokens.push(["function", word]);
                    } else if (keywords.includes(word)) {
                        if (logicKeywords.includes(word)) tokens.push(["logic", word]);
                        else if (["return", "continue", "break"].includes(word)) tokens.push(["control", word]);
                        else tokens.push(["keyword", word]);
                    } else if (booleans.includes(word)) tokens.push(["boolean", word]);
                    else tokens.push(["variable", word]);
                    continue;
                }

                // Symbols
                let matchedSymbol = symbols.find(sym => code.startsWith(sym, i));
                if (matchedSymbol) { tokens.push(["symbol", matchedSymbol]); i += matchedSymbol.length; continue; }

                // Unknown
                tokens.push(["unknown", char]); i++;
            }

            return tokens;
        }


        function updateHighlight() {
            const lines = textarea.value.split("\n");
            highlightLayer.innerHTML = "";
            gutter.innerHTML = "";

            // Use hidden measure element to detect wrapping
            const measure = document.getElementById("measure");
            measure.style.width = textarea.clientWidth + "px"; // match editor width

            lines.forEach((line, i) => {
                const lineDiv = document.createElement("div");
                lineDiv.classList.add("line")
                const tokens = tokenizePython(line);
                for (let token of tokens) {
                    const span = document.createElement("span");
                    span.className = token[0];
                    span.textContent = token[1];
                    lineDiv.appendChild(span);
                }
                highlightLayer.appendChild(lineDiv);

                // measure how many visual lines it wraps into
                measure.textContent = line || " "; // avoid empty collapsing
                const height = measure.offsetHeight;
                const wraps = Math.ceil(height / 20);

                // Add gutter lines
                const numDiv = document.createElement("div");
                numDiv.className = "line-number";
                numDiv.textContent = i + 1;
                gutter.appendChild(numDiv);

                // Add ghost lines for wrapped segments
                for (let w = 2; w < wraps; w++) {
                    const ghostLine = document.createElement("div");
                    ghostLine.className = "line-number blank";
                    ghostLine.textContent = ""; // no number
                    ghostLine.style = "height: 20px;"
                    gutter.appendChild(ghostLine.cloneNode());
                    highlightLayer.appendChild(ghostLine);
                }
            });
        }

        textarea.addEventListener("input", updateHighlight);
        window.addEventListener("resize", updateHighlight);
        textarea.addEventListener("scroll", () => {
            highlightLayer.style.top = `-${textarea.scrollTop}px`;
            highlightLayer.style.left = `-${textarea.scrollLeft}px`;
            gutter.scrollTop = textarea.scrollTop;
        });

        textarea.addEventListener("keydown", e => {
            const value = textarea.value;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;

            if (e.ctrlKey && e.key.toLowerCase() === "r") {
                e.preventDefault();
                run();
            }
            if (e.key === "Tab") {
                e.preventDefault();

                // Get the start and end of the full lines containing the selection
                const lineStart = value.lastIndexOf("\n", start - 1) + 1;
                const lineEnd = value.indexOf("\n", end);
                const selectionEnd = lineEnd === -1 ? value.length : lineEnd;

                const selectedText = value.slice(lineStart, selectionEnd);
                const lines = selectedText.split("\n");

                if (e.shiftKey) {
                    // Outdent
                    const outdented = lines.map(line => line.startsWith("    ") ? line.slice(4) : line);
                    const newText = outdented.join("\n");
                    textarea.value = value.slice(0, lineStart) + newText + value.slice(selectionEnd);

                    const diff = lines.reduce((acc, line) => acc + (line.startsWith("    ") ? 4 : 0), 0);
                    textarea.selectionStart = start - Math.min(4, start - lineStart);
                    textarea.selectionEnd = end - diff;
                } else {
                    // Indent
                    const indented = lines.map(line => "    " + line);
                    const newText = indented.join("\n");
                    textarea.value = value.slice(0, lineStart) + newText + value.slice(selectionEnd);

                    textarea.selectionStart = start + 4;
                    textarea.selectionEnd = end + 4 * lines.length;
                }

                updateHighlight();
            }

            if (e.key === "Enter") {
                e.preventDefault();

                // Get the start of the current line
                const lineStart = value.lastIndexOf("\n", start - 1) + 1;
                const currentLine = value.slice(lineStart, start);

                // Count current line's indentation
                const indentMatch = currentLine.match(/^\s*/);
                const currentIndent = indentMatch ? indentMatch[0] : "";

                // If line ends with ':', add extra indentation
                const extraIndent = currentLine.trim().endsWith(":") ? "    " : "";

                const newCursorPos = start + 1 + currentIndent.length + extraIndent.length;

                textarea.value = value.slice(0, start) + "\n" + currentIndent + extraIndent + value.slice(end);
                textarea.selectionStart = textarea.selectionEnd = newCursorPos;

                updateHighlight();
            }
            if (e.key === "Backspace" && start === end) {
                const lineStart = value.lastIndexOf("\n", start - 1) + 1;
                const beforeCursor = value.slice(lineStart, start);

                // Only if we're still in the leading whitespace of this line
                if (/^\s*$/.test(beforeCursor) && beforeCursor.length > 0) {
                    e.preventDefault();

                    const tabSize = 4; // spaces per tab
                    // Remove the remainder of spaces to nearest tab stop
                    const remainder = beforeCursor.length % tabSize || tabSize;
                    const removeCount = Math.min(remainder, beforeCursor.length);

                    textarea.value =
                        value.slice(0, start - removeCount) + value.slice(end);

                    textarea.selectionStart = textarea.selectionEnd = start - removeCount;

                    updateHighlight();
                }
            }
        });

        undoBtn.addEventListener('click', () => document.execCommand('undo'));
        redoBtn.addEventListener('click', () => document.execCommand('redo'));
        function run() {
            outputArea.textContent = 'Running...';
            fetch(`${NGROK_URL}/run`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: usernameInput.value || "anonymous",
                    code: textarea.value
                })
            }).then(response => response.text())
                .then(data => outputArea.textContent = data)
                .catch(err => outputArea.textContent = 'Error: ' + err);
        }
        runBtn.addEventListener('click', run);

        updateHighlight();
        const openFileBtn = document.getElementById("openFileBtn");
        const fileInput = document.getElementById("fileInput");

        openFileBtn.addEventListener("click", () => {
            fileInput.click();
        });

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                textarea.value = e.target.result;
                updateHighlight();
            };
            reader.readAsText(file);
        });
        const saveFileBtn = document.getElementById("saveFileBtn");

        saveFileBtn.addEventListener("click", () => {
            const textToSave = textarea.value;
            const blob = new Blob([textToSave], { type: "text/plain" });

            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "code.py";
            link.click();

            URL.revokeObjectURL(link.href);
        });
        const channel = new BroadcastChannel("announcements");
        const lockOverlay = document.getElementById("lockOverlay");
        const timerDisplayToolbar = document.getElementById("timerDisplayToolbar");

        channel.onmessage = (e) => {
            const data = e.data;

            if (typeof data === "string") createAnnouncement(data, 5000);
            else if (data.type === "announcement") createAnnouncement(data.text, data.length * 1000);
            else if (data.type === "announcementClear") clearAnnouncements();
            else if (data.type === "lock") {
                textarea.disabled = data.locked;
                lockOverlay.style.display = data.locked ? "block" : "none";
                createAnnouncement(data.locked ? "Editor locked" : "Editor unlocked", 3000);
            }
            else if (data.type === "starter") {
                textarea.value = data.code;
                updateHighlight();
            }
            else if (data.type === "clearCode") {
                textarea.value = "";
                updateHighlight();
            }
            else if (data.type === "timer") {
                if (data.clear || data.remaining <= 0) {
                    timerDisplayToolbar.textContent = "";
                } else {
                    timerDisplayToolbar.textContent = formatTime(data.remaining);
                }
            }
        };

        function formatTime(sec) {
            const h = Math.floor(sec / 3600).toString().padStart(2, '0');
            const m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }
    </script>
</body>

</html>
