<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Python Editor with Gutter</title>
    <style>
        body {
            margin: 0;
            background: #0f1724;
            font-family: monospace;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e293b;
            padding: 5px 10px;
            height: 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .toolbar-left,
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toolbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toolbar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background: #3b82f6;
        }

        .toolbar button.run {
            background: #22c55e;
        }

        .toolbar input {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            background-color: #0f1724;
            color: white;
        }


        .editor-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 40px);
            margin-top: 40px;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .editor-wrap,
        .output-area {
            background: #1e293b;
            border-radius: 15px;
            padding: 10px;
            flex: 1;
            overflow: auto;
            position: relative;
            margin: 20px
        }

        .gutter {
            width: 50px;
            background: rgba(0, 0, 0, 0.1);
            color: #94a3b8;
            text-align: right;
            padding: 15px 5px;
            box-sizing: border-box;
            user-select: none;
            line-height: 20px;
            overflow: hidden;
            border-radius: 15px 0 0 15px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .highlight-layer,
        .textarea-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 5px 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 15px;
        }

        .highlight-layer {
            color: #e2e8f0;
            pointer-events: none;
            z-index: 1;
            overflow: visible;
        }

        .textarea-layer {
            background: transparent;
            color: transparent;
            caret-color: white;
            border: none;
            outline: none;
            z-index: 2;
            resize: none;
            overflow: auto;
            padding: 5px 10px;
        }

        .textarea-layer::-webkit-scrollbar {
            width: 10px;
        }

        .textarea-layer::-webkit-scrollbar-track {
            background: #182130;
            border-radius: 5px;
        }

        .textarea-layer::-webkit-scrollbar-thumb {
            background: #121824;
            border-radius: 5px;
        }

        .textarea-layer::-webkit-scrollbar-thumb:hover {
            background: rgb(14, 20, 29);
        }

        .keyword {
            color: #7dd3fc;
            font-weight: bold;
        }

        .logic {
            color: #f97316;
            font-weight: bold;
        }

        .control {
            color: #facc15;
            font-weight: bold;
        }

        .function {
            color: #a3e635;
        }

        .string {
            color: #f472b6;
        }

        .number {
            color: #fbbf24;
        }

        .boolean {
            color: #22d3ee;
            font-weight: bold;
        }

        .variable,
        .symbol {
            color: #e2e8f0;
        }

        .comment {
            color: #cbd5e1;
            font-style: bold;
        }

        .unknown {
            color: #f87171;
            background-color: rgba(255, 0, 0, 0.1);
        }

        .line-number {
            height: 20px;
        }

        .editor-content {
            position: relative;
            margin-left: 50px;
            height: 100%;
        }

        .output-area {
            color: white;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>
        <div class="toolbar-center">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="toolbar-right">
            <button class="run" id="run">Run</button>
        </div>
    </div>
    <div class="editor-container">
        <div class="editor-wrap">
            <div class="gutter" id="gutter"></div>
            <div class="editor-content">
                <pre id="highlight" class="highlight-layer"></pre>
                <textarea id="editor" class="textarea-layer" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="output-area" id="output"></div>
    </div>

    <script>
        const textarea = document.getElementById("editor");
        const highlightLayer = document.getElementById("highlight");
        const gutter = document.getElementById("gutter");
        const undoBtn = document.getElementById("undo");
        const redoBtn = document.getElementById("redo");
        const runBtn = document.getElementById("run");
        const outputArea = document.getElementById("output");
        const usernameInput = document.getElementById("username");

        textarea.value = `# Sample Python code
def greet(name):
    if name:
        print(f"Hello, {name}!")
    else:
        print("Hello, world!")
greet("Alice")`;

        function tokenizePython(code) {
            const keywords = ["def", "if", "else", "elif", "for", "while", "return", "import", "from", "as", "class", "try", "except", "finally", "with", "lambda", "yield", "continue", "break", "in"];
            const logicKeywords = ["if", "else", "elif", "for", "while", "try", "except", "finally", "with"];
            const booleans = ["True", "False"];
            const symbols = ["(", ")", ":", ",", ".", "+", "-", "*", "/", "=", "==", "<", ">", "<=", ">=", "!="];
            const tokens = []; let i = 0;

            const commentIndex = code.indexOf('#');
            if (commentIndex !== -1) {
                if (commentIndex > 0) {
                    const beforeComment = code.slice(0, commentIndex);
                    tokens.push(...tokenizePython(beforeComment));
                }
                tokens.push(["comment", code.slice(commentIndex)]);
                return tokens;
            }

            while (i < code.length) {
                let char = code[i];

                // Whitespace
                if (char === " " || char === "\t") {
                    let start = i;
                    while (i < code.length && (code[i] === " " || code[i] === "\t")) i++;
                    tokens.push(["variable", code.slice(start, i)]);
                    continue;
                }

                // String (including f-strings)
                if (char === '"' || char === "\'" || ((char === "f" || char === "F") && (code[i + 1] === "'" || code[i + 1] === '"'))) {
                    let start = i;

                    // Skip the f/F prefix if present
                    if ((char === "f" || char === "F") && (code[i + 1] === "'" || code[i + 1] === '"')) {
                        i++;
                        char = code[i];
                    }

                    let quote = char;
                    i++;
                    while (i < code.length) {
                        if (code[i] === "\\") i += 2;
                        else if (code[i] === quote) { i++; break; }
                        else i++;
                    }

                    tokens.push(["string", code.slice(start, i)]);
                    continue;
                }

                // Numbers
                if (/[0-9]/.test(char)) {
                    let start = i;
                    while (i < code.length && /[0-9.]/.test(code[i])) i++;
                    tokens.push(["number", code.slice(start, i)]);
                    continue;
                }

                // Words (variables, keywords, functions)
                if (/[a-zA-Z_]/.test(char)) {
                    let start = i;
                    while (i < code.length && /[a-zA-Z0-9_]/.test(code[i])) i++;
                    let word = code.slice(start, i);

                    let j = i;
                    while (j < code.length && (code[j] === ' ' || code[j] == '\t')) j++;
                    if (j < code.length && code[j] === '(') {
                        tokens.push(["function", word]);
                    } else if (keywords.includes(word)) {
                        if (logicKeywords.includes(word)) tokens.push(["logic", word]);
                        else if (["return", "continue", "break"].includes(word)) tokens.push(["control", word]);
                        else tokens.push(["keyword", word]);
                    } else if (booleans.includes(word)) tokens.push(["boolean", word]);
                    else tokens.push(["variable", word]);
                    continue;
                }

                // Symbols
                let matchedSymbol = symbols.find(sym => code.startsWith(sym, i));
                if (matchedSymbol) { tokens.push(["symbol", matchedSymbol]); i += matchedSymbol.length; continue; }

                // Unknown
                tokens.push(["unknown", char]); i++;
            }

            return tokens;
        }


        function updateHighlight() {
            const lines = textarea.value.split("\n");
            highlightLayer.innerHTML = "";
            gutter.innerHTML = "";

            lines.forEach((line, i) => {
                const lineDiv = document.createElement("div");
                const tokens = tokenizePython(line);
                for (let token of tokens) {
                    const span = document.createElement("span");
                    span.className = token[0];
                    span.textContent = token[1];
                    lineDiv.appendChild(span);
                }
                highlightLayer.appendChild(lineDiv);

                const numDiv = document.createElement("div");
                numDiv.className = "line-number";
                numDiv.textContent = i + 1;
                gutter.appendChild(numDiv);
            });
        }

        textarea.addEventListener("input", updateHighlight);
        textarea.addEventListener("scroll", () => {
            highlightLayer.style.top = `-${textarea.scrollTop}px`;
            highlightLayer.style.left = `-${textarea.scrollLeft}px`;
            gutter.scrollTop = textarea.scrollTop;
        });

        textarea.addEventListener("keydown", e => {
            const value = textarea.value;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;

            if (e.ctrlKey && e.key.toLowerCase() === "r") {
                e.preventDefault();
                run();
            }
            if (e.key === "Tab") {
                e.preventDefault();

                // Get the start and end of the full lines containing the selection
                const lineStart = value.lastIndexOf("\n", start - 1) + 1;
                const lineEnd = value.indexOf("\n", end);
                const selectionEnd = lineEnd === -1 ? value.length : lineEnd;

                const selectedText = value.slice(lineStart, selectionEnd);
                const lines = selectedText.split("\n");

                if (e.shiftKey) {
                    // Outdent
                    const outdented = lines.map(line => line.startsWith("    ") ? line.slice(4) : line);
                    const newText = outdented.join("\n");
                    textarea.value = value.slice(0, lineStart) + newText + value.slice(selectionEnd);

                    const diff = lines.reduce((acc, line) => acc + (line.startsWith("    ") ? 4 : 0), 0);
                    textarea.selectionStart = start - Math.min(4, start - lineStart);
                    textarea.selectionEnd = end - diff;
                } else {
                    // Indent
                    const indented = lines.map(line => "    " + line);
                    const newText = indented.join("\n");
                    textarea.value = value.slice(0, lineStart) + newText + value.slice(selectionEnd);

                    textarea.selectionStart = start + 4;
                    textarea.selectionEnd = end + 4 * lines.length;
                }

                updateHighlight();
            }

            if (e.key === "Enter") {
                e.preventDefault();

                // Get the start of the current line
                const lineStart = value.lastIndexOf("\n", start - 1) + 1;
                const currentLine = value.slice(lineStart, start);

                // Count current line's indentation
                const indentMatch = currentLine.match(/^\s*/);
                const currentIndent = indentMatch ? indentMatch[0] : "";

                // If line ends with ':', add extra indentation
                const extraIndent = currentLine.trim().endsWith(":") ? "    " : "";

                const newCursorPos = start + 1 + currentIndent.length + extraIndent.length;

                textarea.value = value.slice(0, start) + "\n" + currentIndent + extraIndent + value.slice(end);
                textarea.selectionStart = textarea.selectionEnd = newCursorPos;

                updateHighlight();
            }
        });

        undoBtn.addEventListener('click', () => document.execCommand('undo'));
        redoBtn.addEventListener('click', () => document.execCommand('redo'));
        function run() {
            outputArea.textContent = 'Running...';
            fetch('https://sepaled-miller-nonvigilantly.ngrok-free.app/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: usernameInput.value || "anonymous",
                    code: textarea.value
                })
            }).then(response => response.text())
              .then(data => outputArea.textContent = data)
              .catch(err => outputArea.textContent = 'Error: ' + err);
        }
        runBtn.addEventListener('click', run);

        updateHighlight();
    </script>
</body>

</html>
